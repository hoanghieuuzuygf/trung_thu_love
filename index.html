<style>
  *{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
  html,body{height:100%}
  body{
    font-family:'Ma Shan Zheng',cursive;
    background:linear-gradient(to bottom,#000000,#0a0a2a,#000000);
    color:#fff;
    overflow:hidden;
    touch-action:manipulation;
    -webkit-user-select:none;
    user-select:none;
    position:relative;
  }

  .start-screen{
    position:fixed;inset:0;
    display:flex;align-items:center;justify-content:center;
    z-index:1000;background:#000;
    text-align:center;padding:20px;
  }
  .start-text{
    color:#ffd700;
    font-size:clamp(1.4rem,5vw,2.1rem);
    padding:20px 32px;border-radius:30px;
    background:linear-gradient(45deg,rgba(255,215,0,0.08),rgba(255,215,0,0.03));
    box-shadow:0 0 25px rgba(255,215,0,0.15);
    animation:pulse 2s infinite;
  }
  @keyframes pulse{0%,100%{transform:scale(1);opacity:0.85}50%{transform:scale(1.06);opacity:1}}

  .hidden{display:none !important}

  .stars{position:fixed;inset:0;z-index:0;pointer-events:none}
  .star{position:absolute;border-radius:50%;background:#fff;opacity:0.9;animation:twinkle 8s infinite}
  @keyframes twinkle{0%,100%{opacity:0.15}50%{opacity:0.9}}

  .firefly{
    position:fixed;width:4px;height:4px;border-radius:50%;
    background:#e6ff00;filter:blur(1px);box-shadow:0 0 10px #e6ff00,0 0 18px #e6ff00;
    z-index:6;pointer-events:none;opacity:0.95;
  }

  .lantern{
    position:fixed;width:32px;height:45px;border-radius:45% 45% 35% 35%;
    background:linear-gradient(45deg,#ff8a00,#ff3b3b);
    box-shadow:0 0 16px rgba(255,120,0,0.7), inset 0 0 8px rgba(255,220,100,0.3);
    z-index:5;pointer-events:none;opacity:0.95;
    transform-origin:center;
  }
  @keyframes lanternFloat{0%{transform:translateY(100vh) rotate(0deg)}100%{transform:translateY(-20vh) rotate(15deg)}}

  /* ðŸ‘‡ cáº£i thiá»‡n chá»¯ chÃ­nh */
  .message-line{
    position:fixed;
    width:90%;
    left:5%;
    text-align:center;
    color:transparent;
    font-size:clamp(1.25rem,5vw,2.1rem);
    line-height:1.6;
    z-index:8;
    transition:opacity 1s ease, color 1s ease, text-shadow 1s ease;
    opacity:0;
  }
  .message-line.revealed{
    color:#ffea80;
    text-shadow:
      0 0 8px rgba(255,255,180,0.9),
      0 0 18px rgba(255,215,0,0.8),
      0 0 35px rgba(255,160,0,0.6);
    opacity:1;
  }

  .music-control{
    position:fixed;right:14px;bottom:14px;z-index:120;
    background:rgba(255,215,0,0.25);
    color:#ffd700;border:2px solid rgba(255,215,0,0.55);
    padding:10px 15px;border-radius:20px;
    font-family:'Ma Shan Zheng';font-size:1rem;
    cursor:pointer;backdrop-filter:blur(8px);
    transition:background .3s ease;
  }
  .music-control:hover{background:rgba(255,215,0,0.35)}

  .hint{
    position:fixed;left:50%;bottom:80px;transform:translateX(-50%);
    z-index:121;
    background:rgba(0,0,0,0.65);
    color:#ffd700;padding:10px 16px;
    border-radius:14px;font-size:1rem;display:none;
  }
</style>
