<!DOCTYPE html>
<html lang="vi">
<head>

  <title>Trung Thu Love</title>
  <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
    html,body{height:100%}
    body{
      font-family:'Ma Shan Zheng',cursive;
      background:linear-gradient(to bottom,#000000,#0a0a2a,#000000);
      color:#fff;
      overflow:hidden;
      touch-action:manipulation;
      -webkit-user-select:none;
      user-select:none;
      position:relative;
    }

    .start-screen{
      position:fixed;inset:0;
      display:flex;align-items:center;justify-content:center;
      z-index:1000;background:#000;
      text-align:center;padding:20px;
    }
    .start-text{
      color:#ffd700;
      font-size:clamp(1.6rem,5vw,2.4rem);
      padding:20px 32px;border-radius:30px;
      background:linear-gradient(45deg,rgba(255,215,0,0.1),rgba(255,215,0,0.03));
      box-shadow:0 0 25px rgba(255,215,0,0.15);
      animation:pulse 2s infinite;
      text-shadow:0 0 8px rgba(255,255,180,0.9),0 0 20px rgba(255,215,0,0.8);
    }
    @keyframes pulse{0%,100%{transform:scale(1);opacity:0.85}50%{transform:scale(1.06);opacity:1}}

    .hidden{display:none !important}

    .stars{position:fixed;inset:0;z-index:0;pointer-events:none}
    .star{position:absolute;border-radius:50%;background:#fff;opacity:0.9;animation:twinkle 8s infinite}
    @keyframes twinkle{0%,100%{opacity:0.15}50%{opacity:0.9}}

    .firefly{
      position:fixed;width:4px;height:4px;border-radius:50%;
      background:#e6ff00;filter:blur(1px);box-shadow:0 0 10px #e6ff00,0 0 18px #e6ff00;
      z-index:6;pointer-events:none;opacity:0.95;
    }

    .lantern{
      position:fixed;width:32px;height:45px;border-radius:45% 45% 35% 35%;
      background:linear-gradient(45deg,#ff8a00,#ff3b3b);
      box-shadow:0 0 16px rgba(255,120,0,0.7), inset 0 0 8px rgba(255,220,100,0.3);
      z-index:5;pointer-events:none;opacity:0.95;
      transform-origin:center;
    }
    @keyframes lanternFloat{0%{transform:translateY(100vh) rotate(0deg)}100%{transform:translateY(-20vh) rotate(15deg)}}

    .message-line{
      position:fixed;
      width:90%;
      left:5%;
      text-align:center;
      color:transparent;
      font-size:clamp(1.4rem,5vw,2.3rem);
      line-height:1.6;
      z-index:8;
      transition:opacity 1s ease, color 1s ease, text-shadow 1s ease;
      opacity:0;
    }
    .message-line.revealed{
      color:#ffea80;
      text-shadow:
        0 0 8px rgba(255,255,180,0.9),
        0 0 18px rgba(255,215,0,0.8),
        0 0 35px rgba(255,160,0,0.6);
      opacity:1;
    }

    .music-control{
      position:fixed;right:14px;bottom:14px;z-index:120;
      background:rgba(255,215,0,0.25);
      color:#ffd700;border:2px solid rgba(255,215,0,0.55);
      padding:10px 15px;border-radius:20px;
      font-family:'Ma Shan Zheng';font-size:1rem;
      cursor:pointer;backdrop-filter:blur(8px);
      transition:background .3s ease;
    }
    .music-control:hover{background:rgba(255,215,0,0.35)}
  </style>
</head>
<body>
  <div class="start-screen" id="startScreen">
    <div class="start-text">üíõ B·∫•m ƒë·ªÉ ph√°t nh·∫°c v√† b·∫Øt ƒë·∫ßu üíõ</div>
  </div>

  <audio id="bgMusic" src="tik.mp3" preload="auto"></audio>
  <div class="stars" id="stars"></div>

  <div class="message-line" id="line1" style="top:30%;">Trung Thu n√†y m√¨nh c√πng nhau th·∫Øp ƒë√®n nh√© üí´</div>
  <div class="message-line" id="line2" style="top:40%;">D√π xa hay g·∫ßn, l√≤ng v·∫´n ·∫•m √°p nh∆∞ trƒÉng r·∫±m üåï</div>
  <div class="message-line" id="line3" style="top:50%;">Ch√∫c em lu√¥n vui v·∫ª, b√¨nh an v√† ƒë∆∞·ª£c y√™u th∆∞∆°ng üíõ</div>
  <div class="message-line" id="line4" style="top:60%;">Trung Thu h·∫°nh ph√∫c nha, t√¨nh y√™u c·ªßa anh üéê</div>

  <button class="music-control" id="musicBtn">T·∫Øt nh·∫°c</button>

  <script>
    const music = document.getElementById('bgMusic');
    const startScreen = document.getElementById('startScreen');
    const musicBtn = document.getElementById('musicBtn');
    const stars = document.getElementById('stars');

    // 1Ô∏è‚É£ Hi·ªáu ·ª©ng sao
    for(let i=0;i<120;i++){
      const s=document.createElement('div');
      s.className='star';
      const size=Math.random()*2+1;
      s.style.width=s.style.height=size+'px';
      s.style.top=Math.random()*100+'%';
      s.style.left=Math.random()*100+'%';
      s.style.animationDuration=(Math.random()*8+4)+'s';
      stars.appendChild(s);
    }

    // 2Ô∏è‚É£ Hi·ªáu ·ª©ng ƒë√®n l·ªìng
    function createLantern(){
      const l=document.createElement('div');
      l.className='lantern';
      l.style.left=Math.random()*100+'vw';
      l.style.animation=`lanternFloat ${8+Math.random()*8}s linear infinite`;
      l.style.animationDelay=Math.random()*5+'s';
      document.body.appendChild(l);
      setTimeout(()=>l.remove(),16000);
    }
    setInterval(createLantern,1200);

    // 3Ô∏è‚É£ Hi·ªáu ·ª©ng ƒëom ƒë√≥m
    function createFirefly(){
      const f=document.createElement('div');
      f.className='firefly';
      f.style.left=Math.random()*100+'vw';
      f.style.top=Math.random()*100+'vh';
      document.body.appendChild(f);
      setTimeout(()=>f.remove(),6000);
    }
    setInterval(createFirefly,700);

    // 4Ô∏è‚É£ B·∫Øt ƒë·∫ßu sau khi b·∫•m
    startScreen.addEventListener('click',()=>{
      startScreen.classList.add('hidden');
      music.play().catch(()=>{});
      showMessages();
    });

    // 5Ô∏è‚É£ N√∫t ƒëi·ªÅu khi·ªÉn nh·∫°c
    musicBtn.addEventListener('click',()=>{
      if(music.paused){music.play();musicBtn.textContent='T·∫Øt nh·∫°c'}
      else{music.pause();musicBtn.textContent='Ph√°t nh·∫°c'}
    });

    // 6Ô∏è‚É£ L·∫ßn l∆∞·ª£t hi·ªán d√≤ng ch·ªØ
    function showMessages(){
      const lines=['line1','line2','line3','line4'];
      lines.forEach((id,i)=>{

      });
    }
  </script>
</body>
</html>
